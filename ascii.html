<!DOCTYPE html>
<html>
    <head>
        <Title>Animation viewe</Title>
        <script src="animations.js" type="text/javascript"></script>
     <link href="ascii.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            ❤️
            <h2>CS472: ASCII Animation Viewer</h2>
         <div class="display">
         <textarea  rows="20" cols="80"></textarea>
         </div>
      
        <div class="options"> 
            <fieldset>
                <legend>Play Controls:</legend>
                <button >Start</button>
                <button>Stop </button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select>
                    <option>Blank</option>
                    <option>Excercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                    <option>Customer</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select>
                    <option>Tiny</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>Extra Large</option>
                    <option>XXL</option>
                </select>
                </fieldset>
                <fieldset>
                    <legend>Speed:</legend>
                   <label> <input type="checkbox" >Turbo </label>
                </fieldset>
        </div>  </div>
    </body>
</html>
